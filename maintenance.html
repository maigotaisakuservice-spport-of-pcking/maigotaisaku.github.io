<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中</title>
    <style>
        /* 背景アニメーション */
        @keyframes bgAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50, #4b6cb7, #182848);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .return-message {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
    <script>
        (function() {
            // メンテナンス終了時間
            const maintenanceEnd = 4; // 午前4時

            // 現在の時間を取得
            const now = new Date();
            const currentHour = now.getHours();

            // メンテナンス終了後、自動で元のページへ戻る
            if (currentHour >= maintenanceEnd) {
                window.location.href = "index.html"; // 元のページ
            }
        })();
    </script>
</head>
<body>
    <h1>メンテナンス中</h1>
    <p>現在システムメンテナンスを行っています。しばらくお待ちください。</p>
    <div class="loading"></div>
    <p class="return-message">メンテナンス終了後、自動的にページが更新されます。</p>
</body>
</html>
