<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>お待ちください</title>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      display: inline-block;
      background: #222;
      border: 1px solid #555;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>アクセス集中のためアクセス制限中</h1>
    <p id="message">確認中...</p>
  </div>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyCbn6SCqnFRt0jn-MRh7gPmBTFkJJ5dPk4",
    authDomain: "map-service-access-counter.firebaseapp.com",
    databaseURL: "https://map-service-access-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "map-service-access-counter",
    storageBucket: "map-service-access-counter.firebasestorage.app",
    messagingSenderId: "229385241044",
    appId: "1:229385241044:web:6d824e6d1989921783d641"
  };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref('visits');

    counterRef.once('value').then(snapshot => {
      const count = snapshot.val() || 0;
      const remaining = Math.max(0, 100 - count);
      document.getElementById("message").innerText = `現在のアクセス可能人数: ${remaining} 人`;
    });
  </script>
</body>
</html>
