<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>システムステータス</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .status-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    .status-up {
      color: #4caf50;
      font-weight: bold;
    }
    .status-down {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>システムステータス</h1>
  <div class="status-container">
    <table>
      <tr>
        <th>サービス</th>
        <th>状態</th>
      </tr>
      <tr>
        <td>Webサイト</td>
        <td class="status-up">正常</td>
      </tr>
      <tr>
        <td>ルート案内サーバー</td>
        <td class="status-up">正常</td>
      </tr>
      <tr>
        <td>データベース</td>
        <td class="status-up">正常</td>
      </tr>
      <tr>
        <td>ユーザー認証サーバー</td>
        <td class="status-down">障害発生中</td>
      </tr>
      <tr>
        <td>店舗検索サービス</td>
        <td class="status-down">一部サービスに障害発生中</td>
      </tr>
    </table>
    <p>最新の情報は定期的に更新されています。問題が解消されるまで、しばらくお待ちください。</p>
  </div>
</body>
</html>
