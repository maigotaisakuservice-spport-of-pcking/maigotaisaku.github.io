<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ・アップデート情報</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .notice-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .notice {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .notice:last-child {
      border-bottom: none;
    }
    .notice h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #1d2b64;
    }
    .notice p {
      margin: 10px 0 0 0;
      font-size: 1.2rem;
      color: #555;
    }
    .notice time {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>お知らせ・アップデート情報</h1>
  <div class="notice-container">
    <div class="notice">
      <h2>システムアップデートのお知らせ</h2>
      <time datetime="2025-04-10">2025年4月10日</time>
      <p>新機能が追加され、システムパフォーマンスが向上しました。</p>
    </div>
    <div class="notice">
      <h2>メンテナンスのお知らせ</h2>
      <time datetime="2025-04-08">2025年4月8日</time>
      <p>金曜日の午前3時から4時に定期メンテナンスを行います。</p>
    </div>
  </div>
</body>
</html>
